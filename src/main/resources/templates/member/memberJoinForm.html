<script th:inline="javascript">

    function memberJoinProcess(){

        form.classList.add('was-validated');

        //ì „ì²´ ìœ íš¨ì„± ì²´í¬
        const inputs = document.querySelectorAll("input");
        for (let i = 0; i < inputs.length; i++) {
            if (inputs[i].value === '') {

                inputs[i].focus();

    // íœ´ëŒ€í°ë²ˆí˜¸ í•˜ì´í”ˆ ë„£ê¸°

    // (ajax)ì´ë©”ì¼ í™•ì¸ ì½”ë“œ ë³´ë‚´ê¸°
    function ajaxWhatEmailSend(){
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
        const emailId = document.getElementById("emailId");

        let object = {};
        let xhr = new XMLHttpRequest();

        }

        object['emailId'] = emailId.value;
        object['emailAddress'] = emailAddress.value;
        // ê°ì²´ > JSON ë¬¸ìì—´
        const params = JSON.stringify(object);

        xhr.open('POST', '/email/check', true);
        xhr.setRequestHeader(csrfHeader, csrfToken);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(params);
    }
    // ì´ë©”ì¼ í™•ì¸ ì½”ë“œ ë³´ë‚´ê¸°
    function emailCheckProcess(){
